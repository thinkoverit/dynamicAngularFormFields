<div class="form">
  <div style="text-align:center">
    <h1>
      Registration Form
    </h1>
  </div>
  <form *ngIf="form" [formGroup]="form"  class="dynamic-form">
      <div dynamicForm [fields]="regConfig" [group]="form"></div>
      <button (click)="submit();">Save</button>
  </form>
  <div *ngIf="form" class="margin-top">
    {{ form.value | json }}
  </div>
</div>
